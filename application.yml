
spring:
  data:
    mongodb:
      uri: ${MONGO_URI}
      mapping:
        strategy: STANDARD
  main:
    web-application-type: reactive
  jackson:
    mapper:
      accept-case-insensitive-enums: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

app:
  app-name: Glamoor
  app-url: https://glamoor.com

  images:
    directories:
      posts: images/posts
      gallery: images/gallery
      booking-messages: images/messages
      service-categories: images/service-categories
      service-specification: images/service-specification
      stylist-banners: images/banner
      stylist-profile-pictures: images/profile-pictures
      user-profile-pictures: images/user-profile-pictures
      review-pictures: images/review-pictures
      provider-profile-pictures: images/provider-profile-pictures
    default-format: .webp
  delete-account-reasons:
    created-account-by-mistake: "I created this account by mistake"
    do-not-want-to-use-app-anymore: "I do not want to use ${app.app-name} App anymore"
    cannot-find-stylists: "I can not find stylists that I like"
    other: "Other"
  support-email-address: hello@glamoor.com
  show-post-like-count: false
  default-max-distance: 10000
  default-longitude: -0.2664051
  default-latitude: 51.5287398

  stylists-settings:
    stylists-request-batch-size-for-home-view: 14
    stylists-request-batch-size: 20
    service-specification-request-batch-size: 30
    service-specification-request-batch-size-mini: 5
